<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Checklist & Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon.png">

</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <h2>Calender Checklist & Note</h2>

    <!-- Animated background -->
    <div class="background-elements">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="controls">
        <!-- Tombol tetap tampil di desktop & mobile -->
        <button onclick="prevMonth()">⬅️ Prev</button>
        <span id="monthYear"></span>
        <button onclick="nextMonth()">Next ➡️</button>

        <!-- Tombol burger (mobile) -->
        <button class="menu-toggle">☰</button>
    </div>

    <!-- Sidebar menu burger -->
    <div id="sidebarMenu" class="sidebar">
        <button class="close-btn">×</button>
        <button onclick="goToToday()">📌 Hari Ini</button>
        <button onclick="resetMonth()">♻️ Reset Bulan</button>
        <button onclick="window.location.href='notes.html'">📒 Lihat Catatan</button>
    </div>

    <!-- Overlay biar bisa klik di luar sidebar -->
    <div id="overlay" class="overlay"></div>

    <div class="calendar" id="calendar"></div>

</body>

<script src="script.js"></script>

</html>
